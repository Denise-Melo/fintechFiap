<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
    <title>Cadastro</title>
</head>

<body>

    <h1>Cadastre-se na plataforma</h1>
    <div class="container">

        <div class="box">
            <div class="row g-3 align-items-center">
                <div>
                    <input class="form-control form-control-lg" type="text" placeholder="nome completo"
                        aria-label=".form-control-lg example" name="firstname">
                </div>
                <div>
                    <input class="form-control form-control-lg" type="email" placeholder="email"
                        aria-label=".form-control-lg example">
                </div>
                <div>
                    <input class="form-control form-control-lg" type="password" placeholder="senha"
                        aria-label=".form-control-lg example">
                </div>

            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Enviar</button>

            </div>
        </div>
    </div>
</body>

</html>
